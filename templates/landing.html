{% extends "layout_general.html" %}

{% block body %}
    <h1>Welcome</h1>

    <button type="button" id="ladder" onclick="ladder()">Ladder</button>
    <button type="button" id="drill" onclick="drill()">Drill</button>
    <button type="button" id="chairs" onclick="chairs()">Chairs</button>

    <div class="modal-sm" id="myForm" style="display: none; margin: auto;">
        <div class="modal-content">
        <form action="/" method="post">
            <h3 id="nameOfItem"></h3>
            <input type="hidden" id="itemName" name="itemName" value="">
            <label for="fullName">Full name:</label><br>
            <input type="text" id="fullName" name="fullName" placeholder="Full name"><br>
            <label for="startDate">Start date:</label><br>
            <input type="text" id="startDate" name="startDate" placeholder="DD-MM-YYYY"><br><br>
            <label for="endDate">End date:</label><br>
            <input type="text" id="endDate" name="endDate" placeholder="DD-MM-YYYY"><br><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" placeholder="email@email.email"><br><br>
            <input type="submit" class="btn btn-primary" value="Submit">
            <button type="button" class="btn btn-secondary" onclick="closeForm()">Close</button>
            <p> </p>
        </form>
        </div>
    </div>

{% endblock %}
